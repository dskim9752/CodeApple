<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href="main.css">
</head>
<body>
    <div class="alert-box" id='alert'>
       <p id='ptxt'>알림창임</p>
    <button onclick="알림창닫기()">닫기</button>
    </div>
    <button onclick="알림창열기('아이디 입력하세요.')">버튼1</button>
    <button onclick="알림창열기('비밀번호 입력하세요.')">버튼2</button>

<script>
   //파라미터
    function 알림창열기(txt){
        document.getElementById('ptxt').innerHTML = txt.toString();
        document.getElementById('alert').style.display = 'block';
        
    }
    function 알림창닫기(){
        document.getElementById('alert').style.display = 'none';
    }
  
</script>
</body>
</html>
