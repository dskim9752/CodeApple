<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href="main.css">
</head>
<body>
    <div class="alert-box" id='alert'>
       <p id='ptxt'>알림창임</p>
    <button id='close'>닫기</button>
    </div>
    <button id='openId'>버튼1</button>
    <button id='openPW'>버튼2</button>

<script>
   document.getElementById('close').addEventListener('click', function(){
       document.getElementById('alert').style.display = 'none';
   })
    
    document.getElementById('openId').addEventListener('click', function(){열기('아이디 입력하세요.')});
    document.getElementById('openPW').addEventListener('click', function(){열기('비밀번호 입력하세요.')});
    
    function 열기(txt){
       document.getElementById('ptxt').innerHTML = txt;
       document.getElementById('alert').style.display = 'block';
    }
  
</script>
</body>
</html>
